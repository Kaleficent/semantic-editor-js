<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="../semantic.css"/>
    <link rel="stylesheet" href="../visual.css"/>
    <link rel="stylesheet" href="../markdown.css"/>

    <style type="text/css">
        .vbox, .hbox {
            display: -webkit-flex;
            display: flex;
        }
        .vbox {
            flex-direction: column;
            -webkit-flex-direction: column;
        }
        .hbox {
            flex-direction: row;
            -webkit-flex-direction: row;
        }
        .grow {
            flex:1;
            -webkit-flex: 1;
        }
        #post-editor, #toolbar {
            min-width: 20em;
            padding: 1em;
            margin: 0;
        }
        #post-editor {
            -webkit-flex:1;
            flex:1;
        }
        .semantic-view.zen {
            font-size: 200%;
        }
        .visual-view.zen {
            font-size: 200%;
        }
        #toolbar {
            padding: 0.5em;
        }
        #post-editor textarea {
            width: 100%;
        }
        .scroll {
            border: 1px solid gray;
            overflow: scroll;
        }

        #main-content {
            position: fixed;
            top:0;
            bottom:0;
            left:0;
            right:0;
        }

        #sidebar {
            max-width: 20em;
        }
    </style>
</head>
<body>
<div id="main"></div>
</body>
<script src="bundle.js"></script>
</html>
